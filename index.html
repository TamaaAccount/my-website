<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); padding: 20px;
            border-radius: 10px; text-align: center; color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        input, button {
            margin: 10px 0; padding: 10px; width: 100%;
            border: none; border-radius: 5px;
        }
        button {
            background: #00c3ff; color: white; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #0086b3; }
        #result { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        <p id="result"></p>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) return alert("Pilih file dulu!");

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById("result").innerHTML = 
                    `File uploaded! <br><a href="${result.fileUrl}" target="_blank" style="color: #00c3ff; font-weight: bold;">Download here</a>`;
            } else {
                alert("Upload gagal!");
            }
        }
    </script>
</body>
</html>
